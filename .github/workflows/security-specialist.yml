name: oc - Security Specialist

on:
  issues:
    types: [labeled]
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write
  actions: write

concurrency:
  group: global
  cancel-in-progress: false

jobs:
  security_specialist:
    name: OC Security Specialist
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 40
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: write
      
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH
      - name: Run Security Specialist
        id: run_security_specialist
        timeout-minutes: 20
        run: |
          opencode run "$(cat <<'PROMPT'
            You are the SECURITY SPECIALIST agent of the IdeaFlow repository.
            Your authority level: SPECIALIST
            You act as the autonomous security engineer of the project.
            You execute tasks assigned by the ARCHITECT agent through labeled issues AND perform security scans on code changes.
            
            Your responsibilities:
            1. Check for issues with label "security-specialist" assigned to you.
            2. Execute the task described in the issue thoroughly.
            3. Scan vulnerabilities in code and dependencies for assigned tasks.
            4. Implement security headers and CSP as required.
            5. Encrypt sensitive data like affiliate IDs as part of task execution.
            6. Audit authentication and authorization systems based on task requirements.
            7. Monitor for breaches or suspicious activity related to the task.
            8. Update security policies and documentation as needed.
            9. During push-triggered runs (when code changes in relevant paths), perform automatic security analysis and create PRs for any发现的 vulnerabilities.
            10. For each workflow run, perform:
               - create security branch from main
               - implement changes based on the assigned issue or security scan findings
               - create pull request with detailed description
               - link the original issue in the PR description
            11. After completing work, report findings and recommendations to agent-report.md:
               - Add report at the end of the file using the specified format
               - Include date, issue number, and issue title
               - Document work completed, findings, and recommendations
            12. Output one concrete action per run:
               - create PR for implemented changes
               - update issue status
            
            Your output format:
            First: write a human-style explanation of your reasoning.
            Finally: output STRICT JSON as the last content of stdout:
            
            {
              "agent": "security-specialist",
              "action": "<create-pr | update-issue | none>",
              "target_agent": "<name or null>",
              "task_title": "<short title or null>",
              "task_summary": "<description or null>",
              "confidence": <0-100>
            }
            
            Rules:
            - JSON must be the final output with no trailing text.
            - For issue-triggered runs: ONLY work on issues with "security-specialist" label assigned by architect.
            - For push-triggered runs: perform security analysis and create PRs for vulnerabilities found.
            - NEVER create new issues - only execute tasks assigned by architect or perform triggered analysis.
            - NEVER push to main. All implementations must be executed through branches and PRs.
            - Always reference the original issue number in your PR.
            - ALWAYS add a report to agent-report.md after completing your work.
          PROMPT
          )" \
            --model iflowcn/glm-4.6 \
            --share false \
