name: parallel

on:
  push:
    branches:
      - main # Architect runs on main changes
  schedule:
    - cron: "0 */4 * * *" # Routine check every 4 hours
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ------------------------------------------------------------------
  # STAGE 1: THE BRAIN (Architect & Manager)
  # ------------------------------------------------------------------
  architect:
    name: "Architect: Strategy & Triage"
    runs-on: ubuntu-24.04-arm
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.opencode
            ~/.npm
          key: opencode-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-v1
          restore-keys: |
            opencode-${{ runner.os }}-v1
            opencode-${{ runner.os }}-
      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
      - name: Install Node.js
        continue-on-error: true
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Dependencies
        continue-on-error: true
        run: npm ci
      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH
      - name: arsitek
        timeout-minutes: 20
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          max_retries=2
          retry_count=0

          echo "ðŸ—ï¸ Starting Architect Intelligence Cycle"

          while [ $retry_count -lt $max_retries ]; do
            echo "Attempt $((retry_count + 1)) of $max_retries"

            if opencode run /ulw-loop "analisa semua dokumen di folder /docs, analisa log github, temukan bugs dan errors, catat di docs/bugs.md" \
              --agent arsitek \
              --model opencode/glm-4.7-free \
              --share false; then
              echo "âœ… Architect work completed successfully"
              break
            else
              retry_count=$((retry_count + 1))
              echo "âŒ Architect execution failed, retrying in 30 seconds..."
              sleep 30
              if [ $retry_count -eq $max_retries ]; then
                echo "âŒ All retry attempts failed"
                exit 1
              fi
            fi
          done
            
  # ------------------------------------------------------------------
  # STAGE 2: THE MUSCLE (Specialist Executors)
  # ------------------------------------------------------------------
  specialists:
    name: "Specialist: ${{ matrix.role }}"
    continue-on-error: true
    needs: architect
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        role:
          - frontend-engineer
          - backend-engineer
          - api-specialist
          - code-reviewer
          - security-engineer
          - quality-assurance
          - performance-engineer
          - database-architect
          - devops-engineer
          - ui-ux-engineer
          - technical-writer
          - reliability-engineer
          - integration-engineer
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "${{ matrix.role }}"
          git config --global user.email "${{ matrix.role }}@bank-sampah.sulhi.workers.dev/"

      - name: Setup Node & OpenCode
        continue-on-error: true
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Dependencies
        continue-on-error: true
        run: npm ci
      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH
      - name: Execute Work (Active or Proactive)
        timeout-minutes: 30
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Specialist runs unconditionally:
          # 1. Finds Issue -> Fixes it
          # 2. No Issue -> Proactive Scan -> findings.md
          echo "Starting specialist work for ${{ matrix.role }}"
          
          if opencode run /ulw-loop \
            "You are ${{ matrix.role }} specialist. read documentation on /docs folder, especially docs/${{ matrix.role }}.md. your goal is to find and fix bugs/errors based your specialization. ensure build/lint success. create/update docs/${{ matrix.role }}.md. create/update pr from branch ${{ matrix.role }}, ensure up to date with main before create pr." \
            --model opencode/kimi-k2.5-free \
            --share false; then
            echo "âœ… Specialist work completed successfully for ${{ matrix.role }}"
          else
            echo "âŒ Specialist work failed or timed out for ${{ matrix.role }}"
            echo "This may be expected if no issues were found or work took longer than timeout"
            exit 0  # Don't fail the workflow, just log the issue
          fi

  # ------------------------------------------------------------------
  # STAGE 3: THE GATEKEEPER (Integrator)
  # ------------------------------------------------------------------
  integrator:
    name: "Integrator: PR Merge & Validate"
    needs: specialists
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "Integrator Bot"
          git config --global user.email "integrator@bot.local"

      - name: Setup Node & OpenCode
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Dependencies
        continue-on-error: true
        run: npm ci
      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH
      - name: Process Pull Requests
        timeout-minutes: 40
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          opencode run --agent integrator \
            "Check all open PRs, prioritize latest pr. For each: Attempt merge main -> Build/Test -> If green, Merge PR. If red, comment." \
            --model opencode/kimi-k2.5-free \
            --share false
