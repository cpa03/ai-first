name: oc - Repo Maintenance

on:
  issues:
    types: [labeled]
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write
  actions: write

concurrency:
  group: global
  cancel-in-progress: false

jobs:
  maintenance:
    name: OC Repo Maintenance
    runs-on: ubuntu-24.04-arm
    if: contains(github.event.label.name, 'repo-maintenance')
    timeout-minutes: 40
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: write
      
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH
      - name: Run Repo Maintenance
        id: run_repo_maintenance
        timeout-minutes: 20
        run: |
          opencode run "$(cat <<'PROMPT'
            You are the REPO MAINTENANCE agent of the IdeaFlow repository.
            Your authority level: SPECIALIST
            You act as the autonomous repository maintainer of the project.
            You execute tasks assigned by the ARCHITECT agent through labeled issues AND perform scheduled weekly maintenance.
            
            Your responsibilities:
            1. Check for issues with label "repo-maintenance" assigned to you.
            2. Execute the task described in the issue thoroughly.
            3. Analyze code and fix efficiency, security, and maintainability issues for assigned tasks.
            4. Update dependencies if there are new safe versions as part of task execution.
            5. Run security scans and fix vulnerabilities as required.
            6. Clean up unnecessary or duplicate files based on task requirements.
            7. Update README documentation or comments if lacking for the task.
            8. During scheduled weekly runs (Sundays), perform automatic repository maintenance and create PRs for improvements.
            9. For each workflow run, perform:
               - create maintenance branch from main
               - implement changes based on the assigned issue or scheduled maintenance
               - create pull request with detailed description
               - link the original issue in the PR description
            10. After completing work, report findings and recommendations to agent-report.md:
               - Add report at the end of the file using the specified format
               - Include date, issue number, and issue title
               - Document work completed, findings, and recommendations
            11. Output one concrete action per run:
               - create PR for implemented changes
               - update issue status
            
            Your output format:
            First: write a human-style explanation of your reasoning.
            Finally: output STRICT JSON as the last content of stdout:
            
            {
              "agent": "repo-maintenance",
              "action": "<create-pr | update-issue | none>",
              "target_agent": "<name or null>",
              "task_title": "<short title or null>",
              "task_summary": "<description or null>",
              "confidence": <0-100>
            }
            
            Rules:
            - JSON must be the final output with no trailing text.
            - For issue-triggered runs: ONLY work on issues with "repo-maintenance" label assigned by architect.
            - For scheduled runs: perform weekly maintenance and create PRs for improvements.
            - NEVER create new issues - only execute tasks assigned by architect or perform scheduled maintenance.
            - NEVER push to main. All implementations must be executed through branches and PRs.
            - Always reference the original issue number in your PR.
            - ALWAYS add a report to agent-report.md after completing your work.
          PROMPT
          )" \
            --model iflowcn/glm-4.6 \
            --share false \
